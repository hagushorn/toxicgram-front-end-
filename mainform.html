<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleMainForm.css">
    <title>Диалоги</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 ">
            <div class="col-2 "></div>

            <div class="col-2 border-right border-left border-top  border-success border-2 messBG my-3">
                <!-- Поиск пользователей -->
                <div class="row d-flex flex-column justify-content-center text-center" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2 pt-2">
                        <form action="">
                            <input type="text" class="form-control" placeholder="Найти пользователя" aria-label="Найти пользователя" aria-describedby="basic-addon1">
                        </form>
                    </div>
                </div>
                <!-- Поиск пользователей -->

                <!-- Область названий бесед -->
                <div class="row " style = "height: 80%;">
                    <div class="col border-bottom border-success border-2 overflow-auto" >

                        <div class="row row-10">
                            <div class="col ">
                                <form action="">
                                    <button type="submit" class = "btn btn-outline-success w-100 mt-2 text-left text-truncate">
                                        Стасссссссссссссссссссссссссссссссссссссссссссссссссссссс
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="row row-10">
                            <div class="col">
                                <form action="">
                                    <button type="submit" class = "btn btn-outline-success w-100 mt-2 text-left text-truncate">
                                        Жопа
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Область названий бесед -->

                <!-- Профиль -->
                <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2" >
                        <a class="btn btn-success btn-sm mt-1" href="#">Профиль/статистика сообщений</a>
                    </div>
                </div>
                <!-- Профиль -->

            </div>
            <div class="col-6 border-right border-top border-success border-2 messBG my-3">
                <!-- Название беседы -->
                <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2" >
                        <h5 class="white-text mt-3">
                            Название беседы
                        </h5>
                    </div>
                </div>
                <!-- Название беседы -->

                <!-- Область сообщений -->
                <div class="row" style = "height: 80%;"> 
                    <div class="col border-bottom border-success border-2 overflow-auto">
                    </div>
                </div>
                <!-- Область сообщений -->

                <!-- Область ввода текста -->
                <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2 mt-2" >
                        <form action="">
                            <input type="text" class="form-control" placeholder="Напишите сообщение" aria-label="Напишите сообщение" aria-describedby="basic-addon1">
                        </form>
                    </div>
                </div>
                <!-- Область ввода текста -->

            </div>
            
            <div class="col-2 "></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/35dba9d126.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>

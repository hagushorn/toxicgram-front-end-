<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleMainForm.css">
    <title>Диалоги</title>
</head>
<body>
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" >
          <div class="modal-content" style="color:white;background: rgb(61, 61, 61);">
            <div class="modal-body">
              <div class="row justify-content-center ">
                <div class="col-10 ">
                  <div class="row">
                    <div class="col">
                      <h5 class="modal-title">Выберите собеседников</h5>
                    </div>
                  </div>
                  <form>
                    <div class="row">
                        <div class="col py-2">  
                            <label for="selectUsers">Выберите пользователя/ей</label>
                            <select multiple class="form-control" id="selectUsers" style="color:white;background: rgb(61, 61, 61);">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row float-right">
                      <div class="col">
                        <button type="submit" class="btn btn-success ">Подтвердить</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div class="modal fade profile-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-sm float-left w-50" >
          <div class="modal-content" style="color:white;background: rgb(61, 61, 61); height: 90vh;">
            <div class="modal-body">
              <div class="row justify-content-center ">
                <div class="col-10 ">
                    <div class="row">
                        <div class="col">
                            <h5 class="modal-title">Профиль</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-1">
                            <i class="fas fa-at">Имя</i> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-1">
                            <i class="far fa-envelope"> E-mail</i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-1">
                            <i class="far fa-clock">Дата регистрации </i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-1">
                            <h5>Статистика сообщений:</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-1">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Выберите беседу
                                </button>
                                <div class="dropdown-menu" style="background: rgb(61, 61, 61);">
                                    <a class="dropdown-item dropItem" href="#">Стас</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row vh-100 ">

            <div class="col-2 ">
                <div class="row">
                    <div class="col mt-2">
                        <i class="fas fa-grip-lines fa-2x drop" role="button" data-toggle="modal" data-target=".profile-modal"></i>
                    </div>
                </div>
            </div>

            <div class="col-2 border-right border-left border-top  border-success border-2 messBG">
                <!-- Поиск пользователей -->
                <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2 pt-2">
                        <form action="">
                            <input type="text" class="form-control" placeholder="Найти пользователя" aria-label="Найти пользователя" aria-describedby="basic-addon1">
                        </form>
                    </div>
                </div>
                <!-- Поиск пользователей -->

                <!-- Область названий бесед -->
                <div class="row " style = "height: 90%;">
                    <div class="col border-bottom border-success border-2 overflow" >

                        <!-- Блок беседы, используй btn-success, чорт -->
                        <div class="row row-14">
                            <div class="col">
                                <form action="">
                                    <button type="submit" class = "btn btn-outline-success w-100 mt-2">
                                        <div class="text-left">
                                            <div class="d-block font-weight-bold text-truncate">
                                                Стасссссссссссссссссссссссссссссссссссссссссссссссссссссс
                                            </div>
                                            <div class="d-block text-truncate">
                                                <span class="badge badge-success">Стас: </span>
                                                <span>ssssssssssssssssssssssssssssssssssssssssssssssssssssssss</span>
                                            </div>
                                        </div>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <!-- Блок беседы, используй btn-success, чорт -->

                    </div>
                </div>
                <!-- Область названий бесед -->

                <!-- Профиль -->
                <!-- <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2" >
                        <a class="btn btn-success btn-sm mt-1" href="#">Профиль/статистика сообщений</a>
                    </div>
                </div> -->
                <!-- Профиль -->

            </div>
            <div class="col-6 border-right border-top border-success border-2 messBG">
                <!-- Название беседы -->
                <div class="row" style = "height: 10%;">
                    <div class="col-8 border-bottom border-success border-2" >
                        <h5 class="white-text mt-3 text-truncate">
                            Название беседы
                        </h5>
                    </div>
                    <div class="col-4 border-bottom border-success border-2">
                        <div class="dropleft">
                            <i class="fas fa-ellipsis-h fa-2x float-right mt-3 drop" role="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item"role="button" data-toggle="modal" data-target=".bd-example-modal-sm" href="#">Добавить собеседника</a>
                                <a class="dropdown-item" href="#">Что то еще</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Название беседы -->

                <!-- Область сообщений -->
                <div class="row" style = "height: 80%;"> 
                    <div class="col border-bottom border-success border-2 d-flex flex-column-reverse overflow">
                        <!-- Форма сообщения -->
                        <div class="row mb-2 word-wrap w-60">
                            <div class="col">
                                <span class="badge badge-success font-weight-bold">Эрнест</span>
                                <span>Стас лоооооох, сасииииииииии со своим фротендом</span>
                            </div>
                        </div>
                        <!-- Форма сообщения -->
                    </div>
                </div>
                <!-- Область сообщений -->

                <!-- Область ввода текста -->
                <div class="row" style = "height: 10%;">
                    <div class="col border-bottom border-success border-2 py-2">
                        <form action="">
                            <input type="text" class="form-control " placeholder="Напишите сообщение" aria-label="Напишите сообщение" aria-describedby="basic-addon1">
                        </form>
                    </div>
                </div>
                <!-- Область ввода текста -->
            </div>

            <div class="col-2 "></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/35dba9d126.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Вход в Toxicgram!</title>
</head>
<body>
    <header>
        <div id="intro">
            <div class="mask rgba-black-strong">
                <div class="conteiner-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-10">
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">
                                Добро пожаловать в <p style ="display:inline-block; color:forestgreen">Toxicgram</p>!
                            </h2>
                            <hr class="hr-light">
                            <h4 class="white-text my-4">
                                В нашем мессенджере вы можете чувствовать себя как дома (в родном болоте)!
                            </h4>
                            <form >
                                <div class="form-row justify-content-center text-center">
                                  <div class="col-auto">
                                    <label class="sr-only" for="inlineFormInputName2">E-mail</label>
                                    <input type="email" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="e-mail@example.com">
                                  </div>
                                  <div class="col-auto">
                                    <label class="sr-only" for="inlineFormInputGroup">Имя пользователя</label>
                                    <div class="input-group mb-2">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                      </div>
                                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Имя пользователя">
                                    </div>
                                  </div>
                                </div>
                                <div class="form-row justify-content-center text-center">
                                  <div class="col justify-content-left text-left">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                      <label class="form-check-label font-weight-bold " for="autoSizingCheck">
                                        Запомнить меня
                                      </label>
                                    </div>
                                  </div>
                                  <div class="col justify-content-right text-right">
                                    <button type="submit" class="btn btn-success mb-2">Отправить код</button>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
    <script type="text/javascript">
        $("#intro").fadeIn(1000);
    </script>
</body>
</html>
